<div class="d-flex justify-content-center align-items-center login-container mt-4">
    <form class="login-form text-center" (ngSubmit)="onSubmit()">
        <h1 class="mb-5 font-weight-light text-uppercase">Đăng ký</h1>
        <div class="form-group mb-4">
            <input type="text" class="form-control rounded-pill form-control-lg" placeholder="Tên tài khoản" id="username" [(ngModel)]="accountRegistration.username" name="username" required>
        </div>
        <div class="form-group mb-4">
            <input type="password" class="form-control rounded-pill form-control-lg" placeholder="Mật khẩu" id="password" [(ngModel)]="accountRegistration.password" name="password" required>
        </div>
        <div class="form-group mb-4">
            <input type="text" class="form-control rounded-pill form-control-lg" placeholder="Email" id="email" [(ngModel)]="accountRegistration.email" name="email" required>
        </div>
        <div class="form-group mb-2">
            <input type="text" class="form-control rounded-pill form-control-lg" placeholder="Mã nhân viên hoặc khách hàng" id="infoId" [(ngModel)]="accountRegistration.infoId" name="infoId" required>
        </div>
        <button type="submit" class="btn mt-3 rounded-pill btn-lg btn-custom btn-block text-uppercase" (click)="onEmployeeClick()">Đăng ký tài khoản nhân viên</button>
        <br/>
        <button type="submit" class="btn mt-3 rounded-pill btn-lg btn-custom btn-block text-uppercase" (click)="onCustomerClick()">Đăng ký tài khoản khách hàng</button>
        <p class="mt-3 font-weight-normal"><a routerLink="/login" routerLinkActive="active">Quay lại trang đăng nhập</a></p>
    </form>
</div>

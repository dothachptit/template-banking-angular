<div class="d-flex justify-content-center align-items-center login-container mt-4">
    <form class="login-form text-center" (ngSubmit)="onSubmit()">
        <h1 class="mb-5 font-weight-light text-uppercase">Đăng nhập</h1>
        <div class="form-group mb-4">
            <input type="text" class="form-control rounded-pill form-control-lg" placeholder="Tên tài khoản" id="username" [(ngModel)]="accountLogin.username" name="username" required>
        </div>
        <div class="form-group mb-2">
            <input type="password" class="form-control rounded-pill form-control-lg" placeholder="Mật khẩu" id="password" [(ngModel)]="accountLogin.password" name="password" required>
        </div>
        <div class="forgot-link form-group d-flex justify-content-between align-items-center">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="remember">
                <label class="form-check-label" for="remember">Remember Password</label>
            </div>
            <a href="#">Forgot Password?</a>
        </div>
        <button type="submit" class="btn mt-3 rounded-pill btn-lg btn-custom btn-block text-uppercase">Đăng nhập</button>
        <p class="mt-3 font-weight-normal">Bạn chưa có tài khoản? <a routerLink="/registration" routerLinkActive="active"><strong>Đăng ký ngay</strong></a></p>
    </form>
</div>

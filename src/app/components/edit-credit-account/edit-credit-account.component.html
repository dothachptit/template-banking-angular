<h2>Sửa tài khoản tín dụng</h2>
<mat-dialog-content>
    <form class="edit-customer-form" style="margin-top: 20px;" (ngSubmit)="onEditCreditBank()" [formGroup]="creditAccountForm">
        <mat-form-field class="edit-customer-input" appearance="fill">
            <mat-label>ID</mat-label>
            <input matInput formControlName="id" placeholder="Ex. 111111" [(ngModel)]="creditBank.id" name="id" readonly>
        </mat-form-field>

        <mat-form-field class="edit-customer-input" appearance="fill">
            <mat-label>Số dư</mat-label>
            <input matInput formControlName="balance" placeholder="Ex. toanhv22" value="" [(ngModel)]="creditBank.balance" name="balance" readonly>
        </mat-form-field>

        <mat-form-field class="edit-customer-input" appearance="fill">
            <mat-label>Lãi suất</mat-label>
            <input type="number" matInput formControlName="interestRate" placeholder="Ex. 8" value="" [(ngModel)]="creditBank.interestRate" name="interestRate">
            <mat-error *ngIf="creditAccountForm.controls['interestRate']?.errors?.['required']">Lãi suất không được để trống</mat-error>
        </mat-form-field>

        <mat-form-field color="accent" class="edit-customer-input" appearance="fill">
            <mat-label>Ngày tạo</mat-label>
            <input matInput [matDatepicker]="picker1" formControlName="createdDate" value="" [(ngModel)]="creditBank.createdDate" name="createdDate">
            <mat-error *ngIf="creditAccountForm.controls['createdDate']?.errors?.['required']">Ngày tạo không được để trống</mat-error>
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>

        <mat-form-field class="edit-customer-input" appearance="fill">
            <mat-label>Số nợ tối đa</mat-label>
            <input type="number" matInput formControlName="maxLoan" placeholder="Ex. 10000000" value="" [(ngModel)]="creditBank.maxLoan" name="maxLoan">
            <mat-error *ngIf="creditAccountForm.controls['maxLoan']?.errors?.['required']">Khoản nợ tối đa không được để trống</mat-error>
        </mat-form-field>

        <mat-form-field color="accent" class="edit-customer-input" appearance="fill">
            <mat-label>Ngày hết hạn</mat-label>
            <input matInput formControlName="expirationDate" [matDatepicker]="picker2" value="" [(ngModel)]="creditBank.expirationDate" name="expirationDate">
            <mat-error *ngIf="creditAccountForm.controls['expirationDate']?.errors?.['required']">Ngày hết hạn không được để trống</mat-error>
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>

        <mat-form-field class="edit-customer-input" appearance="fill">
            <mat-label>Mã nhân viên</mat-label>
            <input matInput formControlName="employeeId" placeholder="Ex. toanhv22" value="" [(ngModel)]="creditBank.employeeId" name="employeeId" readonly>
        </mat-form-field>

        <mat-form-field class="edit-customer-input" appearance="fill">
            <mat-label>Mã khách hàng</mat-label>
            <input matInput formControlName="customerId" placeholder="Ex. toanhv22" value="" [(ngModel)]="creditBank.customerId" name="customerId" readonly>
        </mat-form-field>
        <br>
        <button type="submit" mat-dialog-close mat-raised-button color="primary" [disabled]="!creditAccountForm.valid" cdkFocusInitial>Xác nhận sửa</button>
    </form>
</mat-dialog-content>
